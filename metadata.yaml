description: Close friends Valentine and Proteus become rivals for the hand of Silvia,
  daughter of the Duke of Milan, who has promised her to the foolish coward Thurio.
  Proteus has Valentine banished, but Silvia escapes to the forest to join him. Proteus
  follows with Julia, who dotes on him. After a confrontation, the Duke eventually
  allows Valentine and Silvia to wed, and Proteus marries Julia.
